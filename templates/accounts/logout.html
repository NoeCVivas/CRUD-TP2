{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="text-center">
    <h1>{{ title }}</h1>
    <form method="post" action="{% url 'accounts:logout' %}" class="d-inline-block text-start">
      {% csrf_token %}
      {{ form.as_p }}
      <h2 class="mt-3">¿Seguro que quieres cerrar sesión?</h2>
      <button type="submit" class="btn btn-danger w-100 mt-3">Cerrar Sesión</button>
      <p class="mt-3">
        ¿No quieres cerrar sesión? 
        <a href="{% url 'persona:lista' %}">Volver</a>
      </p>
    </form>
  </div>
</div>
{% endblock %}
