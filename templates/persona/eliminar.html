{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <!-- Título centrado -->
            <div class="text-center mb-4">
                <h1>Eliminar Persona</h1>
            </div>
            
            <!-- Contenido de confirmación -->
            <div class="card">
                <div class="card-body text-center">
                    <p class="lead">¿Estás seguro de que deseas eliminar a la persona?</p>
                    <h4 class="text-danger mb-4">{{ persona.nombre }} {{ persona.apellido }}</h4>
                    <p class="text-muted">Oficina: {{ persona.oficina.nombre }}</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
                            <a href="{% url 'persona:lista' %}" class="btn btn-outline-primary">Cancelar y Volver</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
