{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Detalle de Persona</h1>
    
    <div class="card">
        <div class="card-header">
            <h5>Información del Empleado</h5>
        </div>
        <div class="card-body">
            <p><strong>Nombre:</strong> {{ persona.nombre }}</p>
            <p><strong>Apellido:</strong> {{ persona.apellido }}</p>
            <p><strong>Edad:</strong> {{ persona.edad }}</p>
            <p><strong>Oficina:</strong> {{ persona.oficina.nombre }}</p>  <!-- Si quieres solo el nombre -->
        </div>
    </div>

    <div class="mt-3">
        <a href="{% url 'oficina:detalle' persona.oficina.pk %}" class="btn btn-primary">
            ← Volver a la oficina
        </a>
        <a href="{% url 'persona:lista' %}" class="btn btn-primary ms-2">
            Ver todos los empleados
        </a>
    </div>
</div>
{% endblock %}
