{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">  <!-- Centrar horizontalmente -->
        <div class="col-md-8 col-lg-6">  <!-- Ancho controlado -->
            <!-- Título centrado -->
            <div class="text-center mb-4">
                <h1>Crear / Editar oficina</h1>
            </div>
            
            <!-- Formulario -->
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% for field in form %}
                        <div class="mb-3">
                            <label for="{{ field.id_for_label }}" class="form-label">
                                <strong>{{ field.label }}</strong>
                            </label>
                            {{ field }}
                            {% if field.help_text %}
                            <div class="form-text">{{ field.help_text }}</div>
                            {% endif %}
                            {% if field.errors %}
                            <div class="text-danger">
                                {{ field.errors }}
                            </div>
                            {% endif %}
                        </div>
                        {% endfor %}
                        
                        <!-- Botones centrados -->
                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                            <a href="{% url 'oficina:lista' %}" class="btn btn-primary">←Volver a la lista</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
